name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - copilot/**

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Build Android APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Copy APK to root
        run: |
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk verum-omnis.apk
          ls -lh verum-omnis.apk

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: verum-omnis-apk
          path: verum-omnis.apk

      - name: Commit APK to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add verum-omnis.apk
          git diff --staged --quiet || git commit -m "Build and update APK"
          git push
